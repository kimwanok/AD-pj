<script>
    $("#read-btn").click(function () {
        var name = $("#a_name").val();
        console.log("read-btn clicked", a_name);

        $.get('/agenda', { a_name }, function (data) {

            // result message 표시
            $("#result-str").append("<i class='bi bi-chat-square-dots'></i>");
            $("#result-str").append("<p class='lead'>" + JSON.stringify(data) + "</p>");

            // result table 표시
            $("#result-table").empty()
            $("#result-str").append("<i class='bi bi-table'></i>");
            if (data.result == "success") {
                $("#result-table").append("<tr><td>NAME:</td><td>" + data.message.name + "</td></tr>");
                $("#result-table").append("<tr><td>AGENDA:</td><td>" + data.message.agenda + "</td></tr>");
                $("#result-table").append("<tr><td>VYES:</td><td>" + data.message.size + "</td></tr>");
                $("#result-table").append("<tr><td>VNO:</td><td>" + data.message.owner + "</td></tr>");
                $("#result-table").append("<tr><td>FINALRESULT:</td><td>" + data.message.finalresult + "</td></tr>");
                $("#result-table").append("<tr><td>FINALSTATUS:</td><td>" + data.message.finalstatus + "</td></tr>");
            } else {
                $("#result-table").append("<tr><td>NAME:</td><td> </td></tr>");
                $("#result-table").append("<tr><td>AGENDA:</td><td> </td></tr>");
                $("#result-table").append("<tr><td>VYES:</td><td> </td></tr>");
                $("#result-table").append("<tr><td>VNO:</td><td> </td></tr>");
                $("#result-table").append("<tr><td>FINALRESULT:</td><td> </td></tr>");
                $("#result-table").append("<tr><td>FINALSTATUS:</td><td> </td></tr>");

            }
        });
    });
